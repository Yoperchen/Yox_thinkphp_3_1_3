<style type="text/css">
.ListPermission *{margin:0;padding:0;}
.ListPermission{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListPermission .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListPermission span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListPermission .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListPermission .close:hover{background-color: #9c9c9c;}
.ListPermission li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListPermission a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListPermission a:hover{color:#000;text-decoration:underline;}
.ListPermission .clear{height:0;overflow:hidden;clear:both;}
.ListPermission h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListPermission{width:98%;}
.ListPermission ul{padding:5px 10px;}
.ListPermission ul li{height:24px;line-height:24px;overflow:hidden;}
.ListPermission .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListPermission" id="ListPermission">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">文件</span>
	<span class="close" id="ListPermission_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="permission">
		<li data-permission-id="{$permission['id']}"><a title="{$permission['describe']}" data-permission-id="{$permission['id']}" href="{:U('Permission/permission_detail@Common',array('permission_id'=>$permission['id']))}" target="_blank">{$permission['permissions']}</a></li>
	</volist>
</ul>
<input id="permission_id" type="hidden" name="permission_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListPermission_toggle,.ListPermission_toggle,#ListPermission_close,.ListPermission_close,#ListPermission_open,.ListPermission_open").live("click",function(event){
	$("#ListPermission").css("top",$(document).scrollTop()+50);
	$("#ListPermission").css("left",($(window).width())/4);
	$("#ListPermission").css("position","absolute");
	$("#ListPermission").toggle();
})
</script>
<script>
$("#ListPermission ul li").live("click",function(){
	$("#ListPermission #permission_id").val($(this).attr("data-permission-id"));
})
</script>
