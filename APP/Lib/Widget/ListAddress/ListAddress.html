<style type="text/css">
.ListAddress *{margin:0;padding:0;}
.ListAddress{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListAddress .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListAddress span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListAddress .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListAddress .close:hover{background-color: #9c9c9c;}
.ListAddress li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListAddress a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListAddress a:hover{color:#000;text-decoration:underline;}
.ListAddress .clear{height:0;overflow:hidden;clear:both;}
.ListAddress h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListAddress{width:98%;}
.ListAddress ul{padding:5px 10px;}
.ListAddress ul li{height:24px;line-height:24px;overflow:hidden;}
.ListAddress .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListAddress" id="ListAddress">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">地址</span>
	<span class="close" id="ListAddress_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="address">
		<li data-address-id="{$address['id']}"><a data-address-id="{$address['id']}" href="{:U('Address/address_detail@Common',array('address_id'=>$address['id']))}" target="_blank">{$address['province_name']} {$address['city_name']} {$address['district_name']} {$address['address']} {$address['name']} 收</a></li>
	</volist>
</ul>
<input id="address_id" type="hidden" name="address_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#ListAddress_toggle,.ListAddress_toggle,#ListAddress_close,.ListAddress_close,#ListAddress_open,.ListAddress_open").live("click",function(event){
		$("#ListAddress").css("top",$(document).scrollTop()+50);
		$("#ListAddress").css("left",($(window).width())/4);
		$("#ListAddress").css("position","absolute");
		$("#ListAddress").toggle();
	})
</script>
<script>
$("#ListAddress ul li").live("click",function(){
	$("#ListAddress #address_id").val($(this).attr("data-address-id"));
})
</script>
