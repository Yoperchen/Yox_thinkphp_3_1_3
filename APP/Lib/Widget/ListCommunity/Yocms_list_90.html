<style type="text/css">
.Yocms_community_list_90 {border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.Yocms_community_list_90 .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.Yocms_community_list_90 span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.Yocms_community_list_90 .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.Yocms_community_list_90 .close:hover{background-color: #9c9c9c;}
.Yocms_community_list_90 li{list-style:none;}img{border:none;}em{font-style:normal;}
.Yocms_community_list_90 ul li a{color:#555;text-decoration:none;outline:none;font-size:12px;}
.Yocms_community_list_90 a:hover{color:#000;text-decoration:underline;}
.Yocms_community_list_90 .clear{height:0;overflow:hidden;clear:both;}
.Yocms_community_list_90 h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.Yocms_community_list_90{width:98%;}
.Yocms_community_list_90 ul{padding:5px 10px;margin: 0px;}
.Yocms_community_list_90 ul li{height:24px;line-height:24px;overflow:hidden;}
.Yocms_community_list_90 .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="Yocms_community_list_90" id="Yocms_community_list_90">
	<div class="header">
		<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">热点</span>
		<span class="close" id="Yocms_community_list_90_toggle" title="关闭">x</span>
	</div>
	<ul>
	<volist name="list" id="community">
		<li><a data-community-id="{$community['id']}" href="{:U('Community/community_detail@common',array('community_id'=>$community['id']))}">{$community['name']}</a></li>
	</volist>
	</ul>
	<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#Yocms_community_list_90_toggle,.Yocms_community_list_90_toggle,#Yocms_community_list_90_close,.Yocms_community_list_90_close,#Yocms_community_list_90_open,.Yocms_community_list_90_open").live("click",function(event){
		$("#Yocms_community_list_90").css("top",($(window).height())/7);
		$("#Yocms_community_list_90").css("left",($(window).width())/4);
		$("#Yocms_community_list_90").toggle();
	})
</script>
