<style type="text/css">
.Yocms_ListCommunity {border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.Yocms_ListCommunity .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.Yocms_ListCommunity span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.Yocms_ListCommunity .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.Yocms_ListCommunity .close:hover{background-color: #9c9c9c;}
.Yocms_ListCommunity select{width: 99%; margin-left: auto;margin-right: auto;display: block;}
.Yocms_ListCommunity .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}

</style>
<div id="Yocms_ListCommunity" class="Yocms_ListCommunity">
	<div class="header">
			<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">热点</span>
			<span class="close" id="Yocms_ListCommunity_toggle" title="关闭">x</span>
		</div>
	<form action="{$action_url|default='/'}" method="post">
	<select name="community_id">
		<volist name="list" id="community">
		<option value="{$community['id']}" <eq name="site.id" value="$select_id">selected</eq>>{$community['name']}</option>
		</volist>
	</select>
	</form>
	<div class="footer">列表板块</div>
</div>
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#Yocms_ListCommunity_toggle,.Yocms_ListCommunity_toggle,#Yocms_ListCommunity_close,.Yocms_ListCommunity_close,#Yocms_ListCommunity_open,.Yocms_ListCommunity_open").live("click",function(event){
		$("#Yocms_ListCommunity").css("top",($(window).height())/7);
		$("#Yocms_ListCommunity").css("left",($(window).width())/4);
		$("#Yocms_ListCommunity").toggle();
	})
</script>
