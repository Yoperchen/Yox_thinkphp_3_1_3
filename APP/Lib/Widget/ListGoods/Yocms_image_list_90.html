<link href="__PUBLIC__/Widget/ListGoods/Yocms_image_list_90/ListGoods_{$css|default='w1200'}.css" rel="stylesheet"/>
<div class="Yocms_image_list_90">
  <ul>
  <empty name="list">
	<li><a title="没有商品" href="#">没有商品</a></li>
	</empty>
  <volist name="list" id="goods">
    <li class="listbox mr20">
      <div class="listimg"> <a href="{:U('Goods/goods_detail',array('goods_id'=>$goods['id']))}" title="{$goods['title']}" target="_blank">
      <img src="{$goods['view']|default='__PUBLIC__/Widget/ListGoods/Yocms_image_list_90/default_image.jpg'}" class="attachment-thumbnail wp-post-image" alt="WordPress中文博客主题Truepixel" /></a>
        <div class="summary">
          <div class="summarytxt">
            <p>{$goods['desc']|default='木有描述'}</p>
          </div>
        </div>
      </div>
      <div class="listinfo">
        <div class="listtitle"><a href="{:U('Goods/goods_detail',array('goods_id'=>$goods['id']))}" title="{$goods['title']}" target="_blank">{$goods['title']|default='木有标题'}</a></div>
        <div class="listtag"><a href="{$goods['store_id']}" rel="tag">商家</a><a href="{$goods['category_id']}" rel="tag">商品分类</a></div>
        <!-- <div class="listdate">{$goods['add_time']|date="Y-m-d",###}</div> -->
        <div class="listview">{$goods['view']|default='167'}</div>
        <div class="listcomment">16</div>
        <div class="listdemo">
        <a href="{:U('Order/index@home',array('goods_id'=>$goods['id'],'buy_quantity'=>1))}" target="_blank">快速购买</a>
        <a href="{:U('Goods/goods_detail',array('goods_id'=>$goods['id']))}" target="_blank">详细</a></div>
      </div>
    </li>
   </volist>
  </ul>
  <include file="./APP/Tpl/Common/Public/widget_page.html" /> 
  <div class="footer">列表内容板块</div>
</div>
<script src="__PUBLIC__/Widget/ListGoods/Yocms_image_list_90/ListGoods.js" type="text/javascript"></script>
