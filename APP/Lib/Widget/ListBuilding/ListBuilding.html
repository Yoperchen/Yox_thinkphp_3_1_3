<style type="text/css">
.ListBuilding *{margin:0;padding:0;}
.ListBuilding{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListBuilding .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListBuilding span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListBuilding .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListBuilding .close:hover{background-color: #9c9c9c;}
.ListBuilding li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListBuilding a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListBuilding a:hover{color:#000;text-decoration:underline;}
.ListBuilding .clear{height:0;overflow:hidden;clear:both;}
.ListBuilding h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListBuilding{width:98%;}
.ListBuilding ul{padding:5px 10px;}
.ListBuilding ul li{height:24px;line-height:24px;overflow:hidden;}
.ListBuilding .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListBuilding" id="ListBuilding">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">建筑</span>
	<span class="close" id="ListBuilding_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="building">
		<li data-building-id="{$building['id']}"><a title="{$building['desc']}" data-building-id="{$building['id']}" href="{:U('building/building_detail@Common',array('building_id'=>$building['id']))}" target="_blank">{$building['building_name']}</a></li>
	</volist>
</ul>
<input id="building_id" type="hidden" name="building_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#ListBuilding_toggle,.ListBuilding_toggle,#ListBuilding_close,.ListBuilding_close,#ListBuilding_open,.ListBuilding_open").live("click",function(event){
		$("#ListBuilding").css("top",$(document).scrollTop()+50);
		$("#ListBuilding").css("left",($(window).width())/4);
		$("#ListBuilding").css("position","absolute");
		$("#ListBuilding").toggle();
	})
</script>
<script>
$("#ListBuilding ul li").live("click",function(){
	$("#ListBuilding #building_id").val($(this).attr("data-building-id"));
})
</script>
