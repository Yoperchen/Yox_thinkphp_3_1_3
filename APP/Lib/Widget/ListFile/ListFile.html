<style type="text/css">
.ListFile *{margin:0;padding:0;}
.ListFile{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListFile .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListFile span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListFile .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListFile .close:hover{background-color: #9c9c9c;}
.ListFile li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListFile a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListFile a:hover{color:#000;text-decoration:underline;}
.ListFile .clear{height:0;overflow:hidden;clear:both;}
.ListFile h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListFile{width:98%;}
.ListFile ul{padding:5px 10px;}
.ListFile ul li{height:24px;line-height:24px;overflow:hidden;}
.ListFile .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListFile" id="ListFile">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">文件</span>
	<span class="close" id="ListFile_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="file">
		<li data-file-id="{$file['id']}"><a title="{$file['description']}" data-file-id="{$file['id']}" href="{:U('File/file_detail@Common',array('file_id'=>$file['id']))}" target="_blank">{$file['description']}</a></li>
	</volist>
</ul>
<input id="file_id" type="hidden" name="file_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListFile_toggle,.ListFile_toggle,#ListFile_close,.ListFile_close,#ListFile_open,.ListFile_open").live("click",function(event){
	$("#ListFile").css("top",$(document).scrollTop()+50);
	$("#ListFile").css("left",($(window).width())/4);
	$("#ListFile").css("position","absolute");
	$("#ListFile").toggle();
})
</script>
<script>
$("#ListFile ul li").live("click",function(){
	$("#ListFile #file_id").val($(this).attr("data-file-id"));
})
</script>
