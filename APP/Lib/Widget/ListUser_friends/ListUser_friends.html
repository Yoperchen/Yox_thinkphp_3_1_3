<style type="text/css">
.ListUser_friends *{margin:0;padding:0;}
.ListUser_friends{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListUser_friends .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListUser_friends span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListUser_friends .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListUser_friends .close:hover{background-color: #9c9c9c;}
.ListUser_friends li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListUser_friends a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListUser_friends a:hover{color:#000;text-decoration:underline;}
.ListUser_friends .clear{height:0;overflow:hidden;clear:both;}
.ListUser_friends h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListUser_friends{width:98%;}
.ListUser_friends ul{padding:5px 10px;}
.ListUser_friends ul li{height:24px;line-height:24px;overflow:hidden;}
.ListUser_friends .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListUser_friends" id=ListUser_friends>
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">标签</span>
	<span class="close" id="ListUser_friends_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="user_friend">
		<li data-user_friend-id="{$user_friend['id']}"><a title="{$user_friend['remark']}" data-user_friend-id="{$user_friend['id']}" href="{:U('User_friend/user_friend_detail@Common',array('user_friend_id'=>$user_friend['id']))}" target="_blank">{$user_friend['friend_remark_name']}</a></li>
	</volist>
</ul>
<input id="user_friend_id" type="hidden" name="user_friend_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListUser_friends_toggle,.ListUser_friends_toggle,#ListUser_friends_close,.ListUser_friends_close,#ListUser_friends_open,.ListUser_friends_open").live("click",function(event){
	$("#ListUser_friends").css("top",$(document).scrollTop()+50);
	$("#ListUser_friends").css("left",($(window).width())/4);
	$("#ListUser_friends").css("position","absolute");
	$("#ListUser_friends").toggle();
})
</script>
<script>
$("#ListUser_friends ul li").live("click",function(){
	$("#ListUser_friends #user_friend_id").val($(this).attr("data-user_friend-id"));
})
</script>
