<style type="text/css">
.ListPrivacy *{margin:0;padding:0;}
.ListPrivacy{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListPrivacy .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListPrivacy span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListPrivacy .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListPrivacy .close:hover{background-color: #9c9c9c;}
.ListPrivacy li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListPrivacy a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListPrivacy a:hover{color:#000;text-decoration:underline;}
.ListPrivacy .clear{height:0;overflow:hidden;clear:both;}
.ListPrivacy h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListPrivacy{width:98%;}
.ListPrivacy ul{padding:5px 10px;}
.ListPrivacy ul li{height:24px;line-height:24px;overflow:hidden;}
.ListPrivacy .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListPrivacy" id="ListPrivacy">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">隐私</span>
	<span class="close" id="ListPrivacy_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="privacy">
		<li data-privacy-id="{$privacy['id']}"><a title="{$privacy['restriction_type']}" data-privacy-id="{$privacy['id']}" href="{:U('Privacy/privacy_detail@Common',array('privacy_id'=>$privacy['id']))}" target="_blank">用户id:{$privacy['belong_user_id']}-{$privacy['restriction_type']}-{$privacy['content']}-{$privacy['user']}-{$privacy['status']}-{$privacy['question_ids']}</a></li>
	</volist>
</ul>
<input id="privacy_id" type="hidden" name="privacy_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListPrivacy_toggle,.Yocms_list_90_toggle,#ListPrivacy_close,.ListPrivacy_close,#ListPrivacy_open,.ListPrivacy_open").live("click",function(event){
	$("#ListPrivacy").css("top",$(document).scrollTop()+50);
	$("#ListPrivacy").css("left",($(window).width())/4);
	$("#ListPrivacy").css("position","absolute");
	$("#ListPrivacy").toggle();
})
</script>
<script>
$("#ListPrivacy ul li").live("click",function(){
	$("#ListPrivacy #privacy_id").val($(this).attr("data-privacy-id"));
})
</script>
