<style type="text/css">
.ListUsers *{margin:0;padding:0;}
.ListUsers{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListUsers .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListUsers span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListUsers .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListUsers .close:hover{background-color: #9c9c9c;}
.ListUsers ul{list-style-type: none;}
.ListUsers ul li{padding-left:10px;}
.ListUsers .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListUsers" id="ListUsers">
	<div class="header">
		<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">用户列表</span>
		<span class="close" id="ListUsers_toggle" title="关闭">x</span>
	</div>
	<ul>
	<volist name="list" id="user">
	    <li><a href="{:U('User/user_detail@common',array('user_id'=>$user['id']))}">{$user['name']|default=$user['nick_name']}</a></li>
	 </volist>
	</ul>
	<input id="user_id" type="hidden" name="user_id" value="0">
	<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListUsers_toggle,.ListUsers_toggle,#ListUsers_close,.ListUsers_close,#ListUsers_open,.ListUsers_open").live("click",function(event){
	$("#ListUsers").css("top",$(document).scrollTop()+50);
	$("#ListUsers").css("left",($(window).width())/4);
	$("#ListUsers").css("position","absolute");
	$("#ListUsers").toggle();
})
</script>
<script>
$("#ListUsers ul li").live("click",function(){
	$("#ListUsers #user_id").val($(this).attr("data-user-id"));
})
</script>
