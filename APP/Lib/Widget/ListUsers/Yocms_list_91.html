<style type="text/css"> 
.Yocms_list_91 *{margin:0;padding:0;}
.Yocms_list_91{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.Yocms_list_91 .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.Yocms_list_91 span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.Yocms_list_91 .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.Yocms_list_91 .close:hover{background-color: #9c9c9c;}
.Yocms_list_91 ul, .Yocms_list_91 li { list-style:none; } 
.Yocms_list_91 li { width:98%; height: 28px; text-align: right; background-repeat: no-repeat; background-position: 50px center; padding-left: 10px; line-height:28px; color:#CCC; border-bottom:dashed 1px #CCC; } 
.Yocms_list_91 li a { float:left; text-align:left; line-height:28px; color:#666; text-decoration:none; } 
.Yocms_list_91 li a:hover { color:#F00; } 
.Yocms_list_91 .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style> 
<div class="Yocms_list_91" id="Yocms_list_user_91">
	<div class="header">
		<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">用户列表</span>
		<span class="close" id="Yocms_list_user_91_toggle" title="关闭">x</span>
	</div>
	<ul> 
	<volist name="list" id="user">
	<li><a href="{:U('User/user_detail@common',array('user_id'=>$user['id']))}">{$user['name']|default=$user['nick_name']}</a>{$user['add_time']|date="Y-m-d",###}</li> 
	</volist>
	</ul> 
	<input id="user_id" type="hidden" name="user_id" value="0">
	<div class="footer">列表板块</div>
</div> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#Yocms_list_user_91_toggle,.Yocms_list_user_91_toggle,#Yocms_list_user_91_close,.Yocms_list_user_91_close,#Yocms_list_user_91_open,.Yocms_list_user_91_open").live("click",function(event){
	$("#Yocms_list_user_91").css("top",$(document).scrollTop()+50);
	$("#Yocms_list_user_91").css("left",($(window).width())/4);
	$("#Yocms_list_user_91").css("position","absolute");
	$("#Yocms_list_user_91").toggle();
})
</script>
<script>
$("#Yocms_list_user_91 ul li").live("click",function(){
	$("#Yocms_list_user_91 #user_id").val($(this).attr("data-user-id"));
})
</script>
