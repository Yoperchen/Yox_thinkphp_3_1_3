<script type="text/javascript">
//TAB js代码
$(function(){
          $("#Yocms_detail_user_1 .tabList ul li").each(function(index){
            $(this).click(function(){
              $("#Yocms_detail_user_1 .tabList .cur").removeClass("cur");
              $("#Yocms_detail_user_1 .tabCon >div").removeClass("cur");
              //$("#Yocms_detail_user_1 .tabCon >div").css("display","none")
              $(this).addClass("cur");
              $("#Yocms_detail_user_1 .tabCon > div:eq("+index+")").addClass("cur");
              //$("#Yocms_detail_user_1 .tabCon > div:eq("+index+")").css("display","block");
            })
          })                
        })
</script>
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#Yocms_detail_user_1_toggle,.Yocms_detail_user_1_toggle,#Yocms_detail_user_1_close,.Yocms_detail_user_1_close,#Yocms_detail_user_1_open,.Yocms_detail_user_1_open").live("click",function(event){
		$("#Yocms_detail_user_1").css("top",($(window).height())/7);
		$("#Yocms_detail_user_1").css("left",($(window).width())/4);
		$("#Yocms_detail_user_1").toggle();
	})
</script>
<script>
	//图片预览
	$("#Yocms_detail_user_1 input[name='avatar']").bind("change",function(){
		var objUrl = Yocms_getObjectURL(this.files[0]) ;
		console.log("objUrl = "+objUrl) ;
		if (objUrl) {
		$("#Yocms_detail_user_1_show_avatar").attr("src",objUrl);
		}
	})
	//建立一個可存取到該file的url
	function Yocms_getObjectURL(file) {
		var url = null ; 
		if (window.createObjectURL!=undefined) { // basic
			url = window.createObjectURL(file) ;
		} else if (window.URL!=undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file) ;
		} else if (window.webkitURL!=undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file) ;
		}
		return url ;
	}
</script>
