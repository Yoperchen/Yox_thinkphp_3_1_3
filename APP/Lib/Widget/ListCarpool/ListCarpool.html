<style type="text/css">
.ListCarpool *{margin:0;padding:0;}
.ListCarpool{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListCarpool .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListCarpool span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListCarpool .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListCarpool .close:hover{background-color: #9c9c9c;}
.ListCarpool li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListCarpool a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListCarpool a:hover{color:#000;text-decoration:underline;}
.ListCarpool .clear{height:0;overflow:hidden;clear:both;}
.ListCarpool h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListCarpool{width:98%;}
.ListCarpool ul{padding:5px 10px;}
.ListCarpool ul li{height:24px;line-height:24px;overflow:hidden;}
.ListCarpool .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListCarpool" id="ListCarpool">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">拼车</span>
	<span class="close" id="ListCarpool_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="carpool">
		<li data-carpool-id="{$carpool['id']}"><a title="{$carpool['desc']}" data-carpool-id="{$carpool['id']}" href="{:U('Carpool/carpool_detail@Common',array('carpool_id'=>$carpool['id']))}" target="_blank">{$carpool['origin_address']}-{$carpool['middle_address']}-{$carpool['destination_address']}</a></li>
	</volist>
</ul>
<input id="carpool_id" type="hidden" name="carpool_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListCarpool_toggle,.ListCarpool_toggle,#ListCarpool_close,.ListCarpool_close,#ListCarpool_open,.ListCarpool_open").live("click",function(event){
	$("#ListCarpool").css("top",$(document).scrollTop()+50);
	$("#ListCarpool").css("left",($(window).width())/4);
	$("#ListCarpool").css("position","absolute");
	$("#ListCarpool").toggle();
})
</script>
<script>
$("#ListCarpool ul li").live("click",function(){
	$("#ListCarpool #carpool_id").val($(this).attr("data-carpool-id"));
})
</script>
