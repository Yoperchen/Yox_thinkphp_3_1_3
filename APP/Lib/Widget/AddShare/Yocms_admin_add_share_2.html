<div id="Yocms_admin_add_share_2">
	<form action="{$action_url|default='/'}" method="post">
		<div style="border-bottom: 1px solid #357ebd;width: 100%;height: 55px;">
		<span style="color:#357ebd;font-size:15px;width:200px;height:45px;float:left;font-family: cursive;">分享新发现</span>
		<span style="color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;" id="Yocms_admin_add_share_2_toggle" title="关闭">x</span>
		</div>
		<input type="hidden" name="op" value="add">
		<div><span>标题:</span><input type="text" name="title" value="{$data.title}"></div>
		<div><span>链接：</span><input type="text" name="url" value="{$data.url}"></div>
		<div><span>图片地址:</span><input type="text" name="img1" value="{$data.img1}"></div>
		<div><span>图片预览:</span><img id="Yocms_admin_add_share_2_show_img" height="100" src="{$data.img1}"></div>
		<div><span>发表一下感言：</span><input type="text" name="share_say" value="{$data.share_say}"></div>
		<div><span>站内用户：</span><input type="text" name="user_id" value="{$data.user_id}"></div>
		<div><span>站内菜式：</span><input type="text" name="cuisine_id" value="{$data.cuisine_id}"></div>
		<div><span>站内文章：</span><input type="text" name="article_id" value="{$data.article_id}"></div>
		<div><span>站内商家：</span><input type="text" name="store_id" value="{$data.store_id}"></div>
		<div><span>站内商品：</span><input type="text" name="good_id" value="{$data.good_id}"></div>
		<div><span>站内文件：</span><input type="text" name="file_id" value="{$data.file_id}"></div>
		<div><span>站内课程：</span><input type="text" name="course_id" value="{$data.course_id}"></div>
		<div><span>站内出租：</span><input type="text" name="rental_id" value="{$data.rental_id}"></div>
		<div><span>站内收藏：</span><input type="text" name="collect_id" value="{$data.collect_id}"></div>
		<div><span>站内订单：</span><input type="text" name="order_id" value="{$data.order_id}"></div>
		<div><span>浏览量：</span><input type="text" name="view" value="{$data.view}"></div>
		<div><span>社区：</span><input type="text" name="community_id" value="{$data.community_id}"></div>
		<div><span>状态：</span><input type="text" name="status" value="{$data.status}"></div>
		<div><span>所属用户：</span><input type="text" name="belong_user_id" value="{$data.belong_user_id}"></div>
		<!--<div><span>分享给谁：</span><input type="text" name="to_user_id" value="{$data.to_user_id}"></div>-->
		<div><input style="width:98%;background-color: #428BCA;" type="submit" value="添加到零零糖新热版"></div>
	</form>
</div>
<style type="text/css">
#Yocms_admin_add_share_2{
	position: absolute;
	background-color: #fff;
	border: 1px solid #ccc;
	border-radius: 20px;
}
#Yocms_admin_add_share_2 div{
clear: both;
width:100%;
display: block;
}
#Yocms_admin_add_share_2 span{
    height: 35px;
    font-size: 15px;
    margin: 10px;
    padding: 2px;
	display: block;
	float:left;
	width: 110px;
    text-align: left;
	line-height: 35px;
	}
#Yocms_admin_add_share_2 input{
    width: 60%;
    height: 35px;
    font-size: 23px;
    margin: 10px;
    padding: 2px;
	float:left;
	border: 1px solid #ccc;
    border-radius: 4px;
}
#Yocms_admin_add_share_2 form{
width: 806px;
    margin-left: auto;
    margin-right: auto;
}

</style>
<script>
	//图片预览
	$("#Yocms_admin_add_share_2 input[name='img1']").bind("change",function(){
		$("#Yocms_admin_add_share_2_show_img").attr("src",$(this).val());
	})
</script>
<script>
	//显示隐藏，id一般为widget内使用,类widget外使用
	$("#Yocms_admin_add_share_2_toggle,.Yocms_admin_add_share_2_toggle,#Yocms_admin_add_share_2_close,.Yocms_admin_add_share_2_close,#Yocms_admin_add_share_2_open,.Yocms_admin_add_share_2_open").live("click",function(event){
		$("#Yocms_admin_add_share_2").css("top",($(window).height())/7);
		$("#Yocms_admin_add_share_2").css("left",($(window).width())/4);
		$("#Yocms_admin_add_share_2").toggle();
	})
</script>
