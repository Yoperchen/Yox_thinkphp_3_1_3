<style type="text/css">
.ListVerify *{margin:0;padding:0;}
.ListVerify{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListVerify .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListVerify span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListVerify .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListVerify .close:hover{background-color: #9c9c9c;}
.ListVerify li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListVerify a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListVerify a:hover{color:#000;text-decoration:underline;}
.ListVerify .clear{height:0;overflow:hidden;clear:both;}
.ListVerify h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListVerify{width:98%;}
.ListVerify ul{padding:5px 10px;}
.ListVerify ul li{height:24px;line-height:24px;overflow:hidden;}
.ListVerify .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListVerify" id="ListVerify">
	<div class="header">
		<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">验证列表</span>
		<span class="close" id="ListVerify_toggle" title="关闭">x</span>
	</div>
	<ul>
	<volist name="list" id="verify">
	<li><a href="{$verify['id']}" target="_blank">{$verify['mobile']|default=$verify['email']}&nbsp;验证类型:{$verify['verify_type']}&nbsp;验证码:{$verify['verify_code']}&nbsp;是否验证:{$verify['status']}</a></li>
	</volist>
	</ul>
	<input id="verify_id" type="hidden" name="verify_id" value="0">
	<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListVerify_toggle,.ListVerify_toggle,#ListVerify_90_close,.ListVerify_90_close,#ListVerify_90_open,.ListVerify_open").live("click",function(event){
	$("#ListVerify").css("top",$(document).scrollTop()+50);
	$("#ListVerify").css("left",($(window).width())/4);
	$("#ListVerify").css("position","absolute");
	$("#ListVerify").toggle();
})
</script>
<script>
$("#ListVerify ul li").live("click",function(){
	$("#ListVerify #verify_id").val($(this).attr("data-verify-id"));
})
</script>
