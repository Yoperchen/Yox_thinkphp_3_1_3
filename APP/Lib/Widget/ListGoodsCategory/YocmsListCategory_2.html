<style type="text/css">
#category_all{width:168px;position:relative;display: block;	}
#YocmsListCategory_2 *{margin:0;padding:0;}
#YocmsListCategory_2{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}

#YocmsListCategory_2 .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
 </style>
<div id="YocmsListCategory_2" class="category_all">
	<!-- <div class="header">
		<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">商品分类</span>
		<span class="close" id="YocmsListCategory_2_toggle" title="关闭">x</span>
	</div> -->
	<ul>
	<volist name="list" id="category" key="k">
	    <li id="cat_{$k}" data-keywords="{$category['keywords']}" data-id="{$category['id']}" style=""><a href="#">{$category['name']}</a><span></span></li>
	 </volist>
	 </ul>
	 <volist name="list" id="category" key="k">
	 <div id="content_{$k}" data-id="{$category['id']}" class="content">
	 	<span>{$category['name']}</span>
		 <volist name="category.children" id="c_category">
			<a href="#" data-id="{$c_category['id']}">{$c_category['name']}</a>
		</volist>
	 </div>
	 </volist>
	 <div class="footer">列表板块</div>
 </div>
 <script type="text/javascript">
$(function(){
          $("#YocmsListCategory_2 ul li").each(function(index){
            $(this).bind('mouseover',function(){
				$("#YocmsListCategory_2 div").css("display","none");
				$("#YocmsListCategory_2 ul li").css("background-color","#fff");
				$("#YocmsListCategory_2 ul li a").css("color","#606060");
				$("#YocmsListCategory_2 ul li span").css("color","#606060");
				$(this).find("a").css("color","#fff");
				$(this).find("span").css("color","#fff");
            	$("#YocmsListCategory_2 div:eq("+index+")").css("display","block");
				$("#YocmsListCategory_2 div:eq("+index+")").css("top",$(this).position().top);
            	$(this).css("background-color",$("#YocmsListCategory_2 div:eq("+index+")").css("background-color"));
            })
          }) 
        })
</script>
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#YocmsListCategory_2_toggle,.Yocms_list_90_toggle,#YocmsListCategory_2_close,.Yocms_list_90_close,#YocmsListCategory_2_open,.Yocms_list_90_open").live("click",function(event){
	$("#YocmsListCategory_2").css("top",$(document).scrollTop()+50);
	$("#YocmsListCategory_2").css("left",($(window).width())/4);
	$("#YocmsListCategory_2").css("position","absolute");
	$("#YocmsListCategory_2").toggle();
})
</script>
<script>
$("#YocmsListCategory_2 ul li").live("click",function(){
	$("#YocmsListCategory_2 #goods_category_id").val($(this).attr("data-goods_category-id"));
})
</script>
