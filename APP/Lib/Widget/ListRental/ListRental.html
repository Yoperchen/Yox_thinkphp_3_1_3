<style type="text/css">
.ListRental *{margin:0;padding:0;}
.ListRental{border: 1px solid #ccc;border-radius: 20px;display:block;margin:0 auto; width:98%; position:relative;clear:both;overflow:auto}
.ListRental .header{border-bottom: 1px solid #357ebd;width: 100%;height: 55px;border-top-left-radius: 25px;border-top-right-radius: 25px;}
.ListRental span {height: 30px;font-size: 15px;margin: 10px;padding: 2px;display: block;float: left;width: 110px;text-align: left;line-height: 35px;}
.ListRental .close{color:red;font-size:30px;width:45px;height:45px;float:right;font-family: cursive;cursor: pointer;border-radius: 20px;text-align: center;margin-top: 6px;}
.ListRental .close:hover{background-color: #9c9c9c;}
.ListRental li{list-style:none;}img{border:none;}em{font-style:normal;}
.ListRental a{color:#555;text-decoration:none;outline:none;blr:this.onFocus=this.blur();}
.ListRental a:hover{color:#000;text-decoration:underline;}
.ListRental .clear{height:0;overflow:hidden;clear:both;}
.ListRental h4{font-size:14px;height:27px;line-height:27px;padding-left:10px;border-bottom:#ddd 1px solid;}
.ListRental{width:98%;}
.ListRental ul{padding:5px 10px;}
.ListRental ul li{height:24px;line-height:24px;overflow:hidden;}
.ListRental .footer{padding: 10px;font-size: 12px;color: #999;text-align: left;float: left;clear: both;border-bottom-left-radius: 25px;border-bottom-right-radius: 25px;width: 95%;}
</style>
<div class="ListRental" id="ListRental">
<div class="header">
	<span style="color:#357ebd;font-size:15px;width:200px;float:left;font-family: cursive;">出租</span>
	<span class="close" id="ListRental_toggle" title="关闭">x</span>
</div>
<ul>
	<volist name="list" id="rental">
		<li data-rental-id="{$rental['id']}"><a title="{$rental['name']}" data-rental-id="{$rental['id']}" href="{:U('rental/rental_detail@Common',array('rental_id'=>$rental['id']))}" target="_blank">{$rental['name']}</a></li>
	</volist>
</ul>
<input id="rental_id" type="hidden" name="rental_id" value="0">
<div class="footer">列表板块</div>
</div>
<include file="./APP/Tpl/Common/Public/widget_page.html" /> 
<script>
//显示隐藏，id一般为widget内使用,类widget外使用
$("#ListRental_toggle,.ListRental_toggle,#ListRental_close,.ListRental_close,#ListRental_open,.ListRental_open").live("click",function(event){
	$("#ListRental").css("top",$(document).scrollTop()+50);
	$("#ListRental").css("left",($(window).width())/4);
	$("#ListRental").css("position","absolute");
	$("#ListRental").toggle();
})
</script>
<script>
$("#ListRental ul li").live("click",function(){
	$("#ListRental #rental_id").val($(this).attr("data-rental-id"));
})
</script>
