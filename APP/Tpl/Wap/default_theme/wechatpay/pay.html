<script>
function callpay()//微信支付
{
	WeixinJSBridge.invoke('getBrandWCPayRequest',{$biz_package},function(res){

	if(res.err_msg == "get_brand_wcpay_request:ok") {
		window.location.href="http://www.xdsjsd.com/index.php/Wap/Wechatpay/return_url?out_trade_no={$order_id}&status=1"; 
	}else{
		window.location.href="http://www.xdsjsd.com/index.php/Wap/Wechatpay/return_url?out_trade_no={$order_id}&status=0"; 
	}
	
	});
}
</script>
