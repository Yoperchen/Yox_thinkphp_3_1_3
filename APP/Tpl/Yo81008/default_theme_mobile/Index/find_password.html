<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>忘记密码</title>
    <link rel="icon" href="__PUBLIC__/favicon.ico" mce_href="__PUBLIC__/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
    <style type="text/css">
		body
		{
			font: normal 14px/1.4 "Helvetica Neue","HelveticaNeue",Helvetica,Arial,sans-serif;
		}
		div
		{
			display:block;
		}
		a
		{
			text-decoration:none;
			opacity: 1;
			color: #fff;
		 }
		 input,button{ outline:none; }
		::-moz-focus-inner{border:0px;}   /*去除按钮点击时出现的虚线边框*/
        .login_bg
        {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-image:url(../Public/image/bg_1.jpg);
			background-size: cover;
        }
		.login_header {
			position:absolute;
			top:0;
			left:0;
			right:0;
			}
		.container {
			position:relative;
			top:50%;
			margin: 0 auto;
			width: 260px;
			}
		#logo
		{
			display: block;
			text-align: center;
			font-weight: bold;
			font-size: 50px;
			color: white;
			height: 100%;
		}
		#subheading 
		{
		  position: relative;
		  width: 517px;
		  left: 50%;
		  margin: 10px 0 16px -258px;
		  font-size: 15px;
		  font-weight: normal;
		  color: #fff;
		  text-align: center;
		}
		.signup_forms
		{
			width:260px;
			height:145px;	
		}
		.signup_forms_container
		{
			width:260px;
			
			overflow: hidden;
			background: #fff;
			border-radius:3px;	
		}
		.form_user,.form_password
		{
			width:260px;
			height:45px;
			margin:0px;
        	padding:0px;
			border:0px;	
		}
		.form_password{border-top: 1px solid #e3e3e3;}
		.signup_forms input
		{
			padding: 11px 10px 11px 13px;
			width: 100%;
			margin:0px;
        	background: 0;
			font: 16px/1.4 "Helvetica Neue","HelveticaNeue",Helvetica,Arial,sans-serif;
			border:0px;	
		}
		#signup_forms_submit{
		  margin-top:8px;		
		  width:260px;
		  height:45px;
		  background:#529ECC;
		  border:0px;
		  border-radius:3px;
		  cursor:pointer;       <!--CSS属性设置鼠标为手型--> 
		 }
		 #signup_forms_submit span
		 {
			 color: #fff;
			 font: "Helvetica Neue",Arial,Helvetica,sans-serif;
			 font-size:16px;
		}
		.footer
		 {
			position: fixed;
			top: auto;
			right: 0;
			bottom: 0;
			left: 0;
		 }
		 .footer_signup_link
		 {
			 position: absolute;
			 width:141px;
			 height:78px;
			 bottom: 0;
			 padding: 0 20px;
			 margin: 0 0 13px 0;
			 line-height: 25px;
			 text-align: center;
			 opacity: 1;
			 color: #fff;
		 }
		 .signup_link
		 {
			  display: block;
			  height: 45px;
			  padding: 0 10px;
			  margin: 0 0 8px 0;
			  font-size: 16px;
			  font-weight: bold;
			  line-height: 45px;
			  border: 0;
			  border-radius: 2px;
			  color: #fff;
              background: rgba(255,255,255,0.33);
		}
		.link
		{
			font-size: 14px;
			padding-right: 5px;
			margin-right: 12px;
			color: #fff;
		}
		.design_show
		{
			position: fixed;
			bottom: 0;
			right: 0;
			padding: 0 12px;
			margin: 0 0 13px 0;
			line-height: 25px;
		}
		.designer_info
		{
			position: relative;
			color: #FFFFFF;
		}
		#face
		{
			margin: 0 0 0 10px;
			vertical-align: middle;
			border-radius:20px;
			padding: 0;
			height: 24px;
			width: 24px;
		}
    </style>
<script type="text/javascript" src="__PUBLIC__/js/require.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/main.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$("button").click(function(){
			if($("#email").val()==""||$("#verify_code").val()==""||$("#new_password").val()=="")
			{
				alert('警告邮箱/验证码/密码不能为空!');
				 
			}
			else
			{
				$("#find_password").submit();
			}
		});
		$("#send_verify").click(function(){
			if($("#email").val()=="")
			{
				alert('警告邮箱不能为空!');
				 
			}else{
			 $.ajax({
	             type:'get',
	             url:"{:U('Yo81008/Index/find_password')}",
	             data:{email:$('#email').val(),verify_type:"verify_forgot_password_code"},
	             success:function(result){
	                 if(result){
	                     $("#send_verify").html("发送成功");
	               }
	             }
	        });
		}
		});

	});
    </script>
</head>
<body>
    <div id="login_bg" class ="login_bg" style="background-image:url(../Public/image/u3.jpg);"></div>
    <div class="login_header">
    	<span></span>
    </div>
    
    <div class="container">
    	<div class="form_header">
        	<h1 id="logo">Yocms</h1>
			<h2 id="subheading">找回 我的零零糖 密码</h2>
        </div>
        <div class="signup_forms" class="signup_forms">
            	<div  class="signup_forms_container">
                    	<form class="signup_form_form" id="find_password" method="post" action="{:U('Yo81008/Index/find_password')}">
                        	<div class="signup_account" id="signup_account">
                            	<div class="form_user">	
        							<input type="text" name="email" placeholder="您的邮箱" id="email">
                                </div>
                                <div class="form_password">
           							<input type="text" name="verify_code" placeholder="验证码" id="verify_code">
									
									<a id="send_verify" href="javascript:;"  style="position: absolute; right: -80px;bottom: 50px;"">发送验证码</a>
        						</div>
								<div class="form_password">
								<input type="password" name="new_password" placeholder="新密码" id="new_password">
								<input type="hidden" name="verify"  id="verify" value="verify">
								</div>
                            </div>
                            </div>
               					 <button type="button" id="signup_forms_submit"><span><strong>下一步</strong></span></button>
            				</div>
                        </form> 
    			</div>
    	</div>
    <div class="footer">
    	<div class="footer_signup_link">
        	<a class="signup_link" href="{:U('Yo81008/Index/register')}">注册</a>
            <a href="https://www.linglingtang.com" target="_blank" class="link unnamed_1">Patent</a>
            <a href="#" target="_blank" class="link unnamed_2">About</a>
        </div>
        <div class="design_show">
        	<div class="designer_info">
            	<a href="#">Designed by Class 2 Software 11 <strong>Ray</strong></a>
                <a href="#" target="_blank" class="face"><img id="face" src="image/face.jpg" alt="designed by RayZhang"/></a>
            </div>
        </div>
    </div>
</body>
</html>
