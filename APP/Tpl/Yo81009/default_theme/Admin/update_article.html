<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>[!--pagetitle--] - [!--class.name--] - <?=$public_r[sitename]?></title>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/plugins/ueditor1_4_3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/plugins/ueditor1_4_3/editor_api.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <style>
        table{margin-bottom:10px;border-collapse:collapse;display:table;border:1px dashed #ddd}
        #test td{padding:5px;border: 1px solid #DDD;}
    </style>


</head>


<body>
<h1>修改文章</h1>
<form action="{:U('Yo81009/Admin/update_article')}" method="post">
<table id="test">
	<tr>
	<td>标题：</td>
	<td><input type="text" name="title" value="{$result['data']['title']}"></td>
	<td>分类：</td>
	<td><select name="category_id">
	<foreach name="article_category_result.data.list" item="vo">
		<option <if condition="$vo['id'] == $result['data']['id'] "> selected</if> value="{$vo['id']}">{$vo['name']}</option>
		</foreach>
		<!--<option value="2">零食|薯片|巧克力</option>
		<option value="3">科技</option>
		<option value="4">男装裤子</option>
		<option value="5">说说母婴用品</option>-->
	</select></td>
	<td style="font-size:12px;">类型:</td>
	<td><select name="type">
		<option  value="1">公告</option>
		<option value="2">普通文章</option>
		<option value="3">论坛贴</option>
		<option value="4">日志</option>
		<option value="5">说说</option>
	</select></td>
	<td>排序：</td>
	<td><input style="width:50px; " type="number" value="{$result['data']['sort']}" name="sort"></td>
	</tr>
    <tr>
        <td width="10%">
            描述
        </td>
        <td class="content" id="desc" colspan="7">
		<textarea style="width:95%" id="desc"  name="desc"  >{$result['data']['desc']}</textarea></td>
    </tr>
    <tr>
        <td>
            正文
        </td>
        <td colspan="7">

		<textarea style="width:95%" id="content"   name="content">{$result['data']['content']}</textarea></td>
    </tr>
 
</table>
<input type="submit" value="修改">
</form>


</body>
</html>
