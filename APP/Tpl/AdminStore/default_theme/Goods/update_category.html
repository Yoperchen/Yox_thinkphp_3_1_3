<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改商品分类</title>
</head>
<body>
<h1>修改商品分类</h1>
<form action="{:U('AdminStore/Goods/update_category?op=update')}" method="get" enctype="multipart/form-data">
	   <input type="hidden" name="category_id" value="{$data['id']}">
	   商品分类名称：<input type="text" name="category_name" value="{$data['name']}">
		  父级：{:W('ListShowGoodsCategory',array('template'=>'admin_store_select_ListShowGoodsCategory','select_id'=>$data['pid'],'hide_id'=>$data['id']))}
	     商品描述： <input type="text" name="description" value="{$data['description']}">
		  商品关键词：<input type="text" name="kewords" value="{$data['kewords']}">
	    商品排序： <input type="number" name="sort" value="50" value="{$data['sort']}">
	      是否显示：<select name="is_show">
	      							<option value="1">显示</option>
	      							<option value="1">不显示</option>
	      						</select>
          <input type="submit" value="修改">
</form>
</body>
</body>
</html>
