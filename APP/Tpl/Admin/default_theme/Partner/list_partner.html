<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<title>第三方管理</title>
</head>
<body>
<h1>第三方管理</h1>
<form action="{:U('Admin/Partner/list_partner')}" method="POST">
<table>
	<tr>
	<td>申请人：</td><td><input type="text" name="username" value="{$Think.request.username}"></td>
	<td>第三方名称：</td><td><input type="text" name="name" value="{$Think.request.name}"></td>
	<td></td><td><input type="submit" value="搜索"></td>
	</tr>
</table>
</form>
<table>
	<tr>
		<th>第三方ID</th><th>使用者名称</th><th>第三方名称</th><th>auth</th><th>等级</th><th>类型</th><th>手机</th><th>备注</th><th><!-- 操作 --></th>
	</tr>
	<foreach name="partner_list_result.data.list" item="partner">
		<tr>
		<td>{$partner.id}</td>
		<td>{$partner.username}</td>
		<td>{$partner.name}</td>
		<td>{$partner.auth}</td>
		<td>{$partner.start}</td>
		<td>{$partner.type}</td>
		<td>{$partner.mobile}</td>
		<td>{$partner.remark}</td>
		<td> <!-- --></td>
		</tr>
 </foreach>
</table>
</body>
</html>
