<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改文章分类</title>
</head>
<body>
<h1>修改分类</h1>
<form action="{:U('Admin/Goods/update_category')}" method="post">
<table>
	<tr><td>分类ID</td><td><input type="text" readonly name="category_id" value="{$category_info_result.data.id}"></td></tr>
	<tr><td>所属商家</td><td>{:W('ListSite',array('template'=>'admin_select_ListSite','select_id'=>$category_info_result.data.site_id))}</td></tr>
	<tr><td>所属商家</td><td><input type="text" name="store_id" value="{$category_info_result.data.store_id}"></td></tr>
	<tr><td>上级分类</td><td><input type="text" name="pid" value="{$category_info_result.data.pid}"></td></tr>
	<tr><td>名称</td><td><input type="text" name="name" value="{$category_info_result.data.name}"></td></tr>
	<tr><td>描述</td><td><input type="text" name="description" value="{$category_info_result.data.description}"></td></tr>
	<tr><td>关键字</td><td><input type="text" name="keywords" value="{$category_info_result.data.keywords}"></td></tr>
	<tr><td>排序</td><td><input type="text" name="sort" value="{$category_info_result.data.sort}"></td></tr>
	<tr><td colspan=2><input type="submit" name="submit" value="修改"></td></tr>
</table>
	</form>
</body>
</html>
