<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/jquery_ui/jquery-ui.min.js" type="text/javascript"></script>
<link href="__PUBLIC__/plugins/jquery_ui/jquery-ui.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改优惠券</title>
</head>
<body>
<h1>修改优惠券</h1>
	<form action="{:U('Admin/Coupon/update_coupon')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="coupon_id" value="{$coupon_info_result['data']['coupon_id']}">
	<table>
		<tr>
		<td>站点：</td><td>{:W('ListSite',array('template'=>'admin_select_ListSite','select_id'=>$coupon_info_result['data']['site_id']))}</td>
		<td>类型</td><td><input type="text"  readonly value="{$coupon_info_result['data']['type_id']}"></td>
		<td></td><td></td>
		<td></td><td></td>
		</tr>
		<tr>
		<td>密码:</td><td><input type="text"  name="password" value="{$coupon_info_result['data']['password']}"></td>
		<td>总价值：</td><td><input type="text" name="total_value" value="{$coupon_info_result['data']['total_value']}"></td>
		<td>剩余价值：</td><td><input id="" type="text" name="remain_value" value="{$coupon_info_result['data']['remain_value']}"></td>
		<td>有效期开始时间：</td><td><input id="" type="text" name="start_time" value="{$coupon_info_result['data']['start_time']}"></td>
		<td>有效期结束时间</td><td><input id="" type="text" name="end_time" value="{$coupon_info_result['data']['end_time']}"></td>
		</tr>
		<tr>
		<td>手机号：</td><td><input type="text" name="mobile" value="{$coupon_info_result['data']['mobile']}"></td>
		<td>状态：</td><td><select name="status">
			<option value="">请选择..</option>
			<option <if condition="$coupon_info_result['data']['status'] eq '1'"> selected </if> value="1">正常</option>
			<option <if condition="$coupon_info_result['data']['status'] eq '2'"> selected </if> value="2">禁止</option>
			</select></td>
		<td></td><td></td>
		<td></td><td></td>
		</tr>
		</table>
		<center><input style="width:255px;height:35px;" type="submit" name="submit" value="修改"></center>
	</form>
</body>
</html>
