<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="__Public__/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
<title>修改用户</title>
</head>
<body>
<h1>修改用户信息</h1>
	<form action="{:U('Admin/User/update_user')}" method="post" enctype="multipart/form-data">
	<table>
	<tr><td>所属第三方：</td><td><input type="text" name="api_partner_id" value="{$user_info_result.data.api_partner_id}">*所属第三方ID</td></tr>
	<tr><td>邮箱：</td><td><input type="text" name="email" value="{$user_info_result.data.email}">邮箱</td></tr>
	<tr><td>昵称：</td><td><input type="text" name="nick_name" value="{$user_info_result.data.nick_name}"> </td></tr>
	<tr><td>名称：</td><td><input type="text" name="name" value="{$user_info_result.data.name}">设置成功后不能修改 </td></tr>
	<tr><td>密码：</td><td><input type="text" name="password" value="{$user_info_result.data.password}"> </td></tr>
	<tr><td>性别：</td><td><input type="text" name="sex" value="{$user_info_result.data.sex}"> </td></tr>
	<tr><td>生日：</td><td><input type="text" name="birthday" value="{$user_info_result.data.birthday}"> </td></tr>
	<tr><td>手机：</td><td><input type="text" name="mobile" value="{$user_info_result.data.mobile}"> </td></tr>
	<tr><td>顶：</td><td><input type="text" name="up" value="{$user_info_result.data.up}"> </td></tr>
	<tr><td>差：</td><td><input type="text" name="down" value="{$user_info_result.data.name}"> </td></tr>
	<tr><td>喜欢：</td><td><input type="text" name="like" value="{$user_info_result.data.like}"> </td></tr>
	<tr><td>余额：</td><td><input type="text" name="funds" value="{$user_info_result.data.funds}">资金、站点余额 </td></tr>
	<tr><td>积分：</td><td><input type="text" name="integral" value="{$user_info_result.data.integral}"> </td></tr>
	<tr><td>社区：</td><td><input type="text" name="community_id" value="{$user_info_result.data.community_id}"> </td></tr>
	<tr><td>城市：</td><td><input type="text" name="city_id" value="{$user_info_result.data.city_id}"> </td></tr>
	<tr><td>区：</td><td><input type="text" name="district_id" value="{$user_info_result.data.district_id}"> </td></tr>
	<tr><td>是否手机验证：</td><td><input type="text" name="is_mobile_verify" value="{$user_info_result.data.is_mobile_verify}"> </td></tr>
	<tr><td>是否邮箱验证：</td><td><input type="text" name="is_email_verify" value="{$user_info_result.data.is_email_verify}"> </td></tr>
	<tr><td>标签：</td><td><input type="text" name="tag_id" value="{$user_info_result.data.tag_id}"> </td></tr>
	<tr><td>QQ：</td><td><input type="text" name="qq" value="{$user_info_result.data.qq}"> </td></tr>
	<tr><td>推介用户：</td><td><input type="text" name="up_user_id" value="{$user_info_result.data.up_user_id}"> </td></tr>
	<tr><td>用户状态：</td><td><input type="text" name="status" value="{$user_info_result.data.status}">状态|1正常,2禁止,3黑名单,4删除</td></tr>
	</table>
		<center><input style="width:255px;height:35px;" type="submit" name="submit" value="修改"></center>
	</form>
</body>
</html>
