<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<title>系统设置管理</title>
</head>
<body>
<h1>系统设置管理</h1>
<form action="{:U('Admin/Setting/list_setting')}" method="POST">
<table>
	<tr>
	<td>站点：</td><td><input type="text" name="site_id" value="{$Think.request.site_id}"></td>
	<td>名称：</td><td><input type="text" name="name" value="{$Think.request.name}"></td>
	<td></td><td><input type="submit" value="搜索"></td>
	</tr>
</table>
</form>
<table>
	<tr>
		<th>设置ID</th><th>所属站点</th><th>设置名称</th><th>设置值</th><th><!-- 操作 --></th>
	</tr>
	<foreach name="setting_list_result.data.list" item="setting">
		<tr>
		<td>{$setting.id}</td>
		<td>{$setting.site_id}</td>
		<td>{$setting.name}</td>
		<td>{$setting.value}</td>
		<td> <!-- --></td>
		</tr>
 </foreach>
</table>
</body>
</html>
