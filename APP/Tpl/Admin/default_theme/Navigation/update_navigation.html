<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/ckeditor/ckeditor.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改文章分类</title>
</head>
<body>
<h1>修改分类</h1>
<form action="{:U('Admin/Navigation/update_navigation')}" method="post">
<table>
	<tr><td>分类ID</td><td><input type="text" readonly name="navigation_id" value="{$navigation_info_result.data.id}"></td></tr>
	<tr><td>站点</td><td><input type="text" name="store_id" value="{$navigation_info_result.data.site_id}"></td></tr>
	<tr><td>所属商家</td><td><input type="text" name="store_id" value="{$navigation_info_result.data.store_id}"></td></tr>
	<tr><td>上级分类</td><td><input type="text" name="pid" value="{$navigation_info_result.data.pid}"></td></tr>
	<tr><td>名称</td><td><input type="text" name="name" value="{$navigation_info_result.data.name}"></td></tr>
	<tr><td>跳转链接</td><td><input type="text" name="name" value="{$navigation_info_result.data.url}"></td></tr>
	<tr><td>描述</td><td><input type="text" name="description" value="{$navigation_info_result.data.description}"></td></tr>
	<tr><td>关键字</td><td><input type="text" name="keywords" value="{$navigation_info_result.data.keywords}"></td></tr>
	<tr><td>排序</td><td><input type="text" name="sort" value="{$navigation_info_result.data.sort}"></td></tr>
	<tr><td colspan=2><input type="submit" name="submit" value="修改"></td></tr>
</table>
<input type="hidden" name="name" value="{$navigation_info_result.data.path}">
	</form>
</body>
</html>
